<div class="relative bg-white shadow-md rounded-lg overflow-hidden border border-[#ffc6d9] h-80">
  <div class="bg-[#ffe1ed] text-gray-800 p-4 border-b border-[#ffc6d9]">
    <h3 class="font-bold text-xl mb-2 text-[#ff6b9d] truncate">{{ product.name }}</h3>
    <p class="product-price text-gray-600 font-bold" data-price="{{ product.price }}"></p>
  </div>
  <div class="p-4 max-h-40 overflow-y-auto">
    <p class="font-semibold text-lg mb-2 text-[#ff6b9d]">Description</p> 
    <p class="text-gray-700 mb-2 break-words whitespace-normal overflow-wrap-normal">{{ product.description }}</p>
  </div>
  <div class="flex justify-end space-x-2 p-4 bg-[#fff0f5] absolute bottom-0 right-0 left-0">
    <a href="{% url 'main:edit_product' product.pk %}" class="bg-[#ff9ec3] hover:bg-[#ffb6d3] text-white rounded-full px-4 py-2 transition duration-300 shadow-md">
      Edit
    </a>
    <a href="{% url 'main:delete_product' product.pk %}" class="bg-[#ff6b9d] hover:bg-[#ff8fb3] text-white rounded-full px-4 py-2 transition duration-300 shadow-md">
      Delete
    </a>
  </div>
</div>

<script>
  function formatRupiah(price) {
    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(price);
  }

  document.querySelectorAll(".product-price").forEach(function(priceElement) {
    const price = priceElement.getAttribute("data-price");
    priceElement.innerText = formatRupiah(price);
  });
</script>
