<div class="relative bg-white shadow-md rounded-lg overflow-hidden border border-[#ffc6d9]">
  <div class="bg-[#ffe1ed] text-gray-800 p-4 border-b border-[#ffc6d9]">
    <h3 class="font-bold text-xl mb-2 text-[#ff6b9d]">{{ product.name }}</h3>
    <p class="text-gray-600">{{ product.price }}</p>
  </div>
  <div class="p-4">
    <p class="font-semibold text-lg mb-2 text-[#ff6b9d]">Description</p> 
    <p class="text-gray-700 mb-2">{{ product.description }}</p>
  </div>
  <div class="flex justify-end space-x-2 p-4 bg-[#fff0f5]">
    <a href="{% url 'main:edit_product' product.pk %}" class="bg-[#ff9ec3] hover:bg-[#ffb6d3] text-white rounded-full px-4 py-2 transition duration-300 shadow-md">
      Edit
    </a>
    <a href="{% url 'main:delete_product' product.pk %}" class="bg-[#ff6b9d] hover:bg-[#ff8fb3] text-white rounded-full px-4 py-2 transition duration-300 shadow-md">
      Delete
    </a>
  </div>
</div>
